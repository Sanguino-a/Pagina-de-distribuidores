<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión (Demo)</title>
  <meta name="description" content="Demo sin backend: selector de rol para navegar.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a class="skip-link" href="#contenido">Saltar al contenido</a>
  <header class="site-header">
    <div class="container header-grid" role="banner">
      <a class="brand" href="index.html">Loncheras<span class="accent">+</span></a>
      <nav class="site-nav" aria-label="Navegación principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="distribuidores.html">Distribuidores</a></li>
          <li><a href="analista.html">Analista</a></li>
          <li><a href="login.html" aria-current="page">Iniciar sesión</a></li>
          <li><a href="registro.html">Registrarse</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contenido" class="container flow">
    <h1>Iniciar sesión (demo)</h1>
    <p>Este formulario no valida contra ninguna base de datos. Solo navega según el rol.</p>

    <form id="form-login" class="card form" novalidate>
      <div class="form-grid">
        <div class="field">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="">Seleccione un rol</option>
            <option value="proveedor">Proveedor</option>
            <option value="analista">Analista</option>
          </select>
        </div>
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password">
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-primary" type="submit">Ingresar</button>
        <a class="btn" href="registro.html">Crear cuenta</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p><small>&copy; <span id="anio">2025</span> Loncheras+. Acceso (demo).</small></p>
    </div>
  </footer>

  <script>
    document.getElementById('form-login').addEventListener('submit', (e) => {
      e.preventDefault();
      const rol = document.getElementById('rol').value;
      if (rol === 'proveedor') { window.location.href = 'distribuidores.html'; }
      else if (rol === 'analista') { window.location.href = 'analista.html'; }
      else { alert('Seleccione un rol para navegar.'); }
    });
  </script>
</body>
</html>
